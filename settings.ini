[Messages]
hello = Привет, это бот фехтовального клуба Credendo Vidas, предназначенный для удобства наших костюмеров и кладовщиков. Если вы сюда попали по ошибке - не беда! Вступайте в наш клуб)))
command_err = Пожалуйста, используйте команды или кнопки. Я вас не понимаю(((
username_err = Похоже, что вы не находитесь в списке тех, кто имеет доступ к системе( Чтобы это исправить - обратитесь к тренеру. Еще раз запустить проверку можно командой /checkme
username_succ = Поздравляем, вы в белом списке! Теперь выберите, что хотите сделать.
put_req = Пожалуйста, пришлите мне фото QR-кода предмета, который хотите сдать (обычно QR расположен где-то на подкладке)
take_req = Пожалуйста, пришлите мне фото QR-кода предмета, который хотите взять (обычно QR расположен где-то на подкладке)
operation_succ = Операция успешна!
operation_err = Что-то пошло не так( Попробуйте еще раз
quantity_err = Похоже, что вы хотите взять со склада то, что там не находится или не отмечено как сданное. Пожалуйста, свяжитесь с предыдущим пользователем (можно посмотреть на странице предмета на сайте)
overload_err = Похоже, что на складе уже сть все подобные предметы. Если вы хотите добавить еще вещей на склад - обратитесь к администратору, костюмеру или кладовщику
qr_err =  QR-код некорректен
[Buttons]
take = Взять предмет со склада
put = Вернуть предмет на склад